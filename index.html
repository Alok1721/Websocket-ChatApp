<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ChatApp - Welcome</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body class="dark-bg">
  <div class="app-container">
    <header class="header">
      <h1 class="title">ChatApp</h1>
    </header>
    <div id="usernameModal" class="modal-overlay">
      <div class="modal-content">
        <h2>Welcome to ChatApp</h2>
        <p>Please enter your username to join the chat</p>
        <input
          type="text"
          id="usernameInput"
          placeholder="Your username"
          maxlength="20"
          autocomplete="off"
          class="modal-input"
        />
        <button id="usernameSubmit" class="btn-send">Join Chat</button>
      </div>
    </div>
  </div>
  <script src="/client.js"></script>
</body>
</html>
